<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet"  href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<title>Challege</title>
</head>

<body>
	<div class="container">
		<div class="logo">
			<img class="logoimagen" src="Imagenes/LogoA.png">
			<h1 class="tituloprincipal">Encriptador de mensajes</h1>
		</div>

		<div class="left">
			<input class="text-input" id="inputtexto" type="text"  placeholder="Ingrese el texto aqui">
		</div>
		<div class="right">
				<img src="Imagenes/logoB.PNG" id="derecha">
				<h1 id="textoimg">Ningun mensaje fue encontrado</h1>
				<textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desees encriptar o desencriptar</textarea>
			     <button id="copiar" type="button"name="button" onclick="copiar()" >Copiar</button>
			</div>

		<div class="left-button">
			<P>Solo minuscula y sin acentos</P>
			<button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
			<button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
		</div>
	</div>

	
</body>

</html>
